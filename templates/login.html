{% extends "index.html" %}

{% block title %} | Login {% endblock %}
{% block head %}
  {{ super() }}  
{% endblock %}

{% block login %}
<div class="page-centered">
    <div class="logo">
        <p>Logo</p>
    </div>
    <h1 class="login-h1">Login to your Account</h1>
    <form action="login" method="post">
        <div class="form-group">
            <input type="text" placeholder="Username" name="Username" required class="form-control form-input">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" name="Password" required class="form-control form-input">
        </div>
        <input type="submit" class="form-submit" value="Log In">
    </form>
</div>
{% endblock login %}
