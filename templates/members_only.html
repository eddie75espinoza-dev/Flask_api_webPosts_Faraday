{% extends "index.html" %}

{% block title %} | Members Only {% endblock %}
{% block head %}
  {{ super() }}  
{% endblock %}

{% block members_only %}
<div class="container">
  <h2>Members Only</h2>

  <form action="/members_only" method="POST" class="row g-3">
    <div class="col-auto">
      <h3>Post ID:</h3>
    </div>
    <div class="col-auto">
      
      <input type="number" class="form-control" name="numPost" placeholder="Your number here">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Go to Post</button>
    </div>
  </form>
  <div class="show">
  
  </div>

  <a href="/logout" type="button" class="btn btn-primary">Logout</a>
</div>    
{% endblock  %}
