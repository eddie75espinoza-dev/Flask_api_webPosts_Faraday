{% extends "index.html" %}

{% block title %} | Login {% endblock %}
{% block head %}
  {{ super() }}  
{% endblock %}
{% block register %}
<div class="container">
<form action="register" method="post">
    <div class="form-group">
        <input type="text" placeholder="Username" name="Username" required class="form-control form-input">
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" name="Password" required class="form-control form-input">
    </div>
    <input type="submit" class="form-submit" value="Register">
</form>
</div>
{% endblock register %}
